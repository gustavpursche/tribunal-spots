<div id="{{ include.page.slug }}" class="layer layer__popup">

    <div class="popup">

            <a class="popup__close" href="#">
                <svg class="close" width="30" viewbox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0 L50 50" fill="none" stroke="white" stroke-width="4"/>
                    <path d="M50 0 L0 50" fill="none" stroke="white" stroke-width="4"/>
                </svg>
            </a>

            <section class="page content-page" data-id="{{ include.page.slug }}">

                <a class="page__logo" href="#">
                    <svg width="50" viewbox="0 0 50 15" xmlns="http://www.w3.org/2000/svg">
                        <text x="0" y="15" font-family="Montserrat" font-size="15" fill="#ffffff">
                            SPOTS
                        </text>
                    </svg>
                </a>                

                <a class="page__hamburger" href="#menu">
                    <svg class="button" width="50" viewbox="0 0 50 25" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 2 L50 2" fill="none" stroke="white" stroke-width="4"/>
                        <path d="M0 10 L50 10" fill="none" stroke="white" stroke-width="4"/>
                        <path d="M0 18 L50 18" fill="none" stroke="white" stroke-width="4"/>
                    </svg>
                </a>

                <div class="page__title">
                    <h2>{{ include.page.title }}</h2>
                </div>

                <div class="page__content">
                    {{ include.page.content | markdownify }}
                </div>

            </section>

    </div>
</div>
