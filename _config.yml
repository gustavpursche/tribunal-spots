# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: SPOTS
email: mail@tribunal-spots.net
description: > 
  Audiovisual Micro-Interventions for TRIBUNAL Unraveling the NSU Complex and beyond
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://tribunal-spots.net" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: nsu_tribunal
facebook_username: nsutribunal

permalink: pretty

collections:
  spots_de:
    output: true
    permalink: /de/spots/:name/
  spots_en:
    output: true
    permalink: /en/spots/:name/
  spots_tr:
    output: true
    permalink: /tr/spots/:name/
  pages_de:
    output: false
  pages_en:
    output: false
  pages_tr:
    output: false

defaults:
  # - scope:
  #     path: ''
  #   values:
  #     layout: 'default'
  - scope:
      path: 'de'
      type: 'pages'
    values:
      lang: 'de'
      locale: 'de_DE'
      layout: 'default'
  - scope:
      path: 'en'
      type: 'pages'
    values:
      lang: 'en'
      locale: 'en_US'
      layout: 'default'
  - scope:
      path: 'tr'
      type: 'pages'
    values:
      lang: 'tr'
      locale: 'tr_TR'
      layout: 'default'
  - scope:
      path: '_spots_de'
      type: 'spots_de'
    values:
      lang: 'de'
      locale: 'de_DE'
      layout: 'default'
  - scope:
      path: '_spots_en'
      type: 'spots_en'
    values:
      lang: 'en'
      locale: 'en_US'
      layout: 'default'
  - scope:
      path: '_spots_tr'
      type: 'spots_tr'
    values:
      lang: 'tr'
      locale: 'tr_TR'
      layout: 'default'
  - scope:
      path: '_pages_de'
      type: 'pages_de'
    values:
      lang: 'de'
      locale: 'de_DE'
      layout: 'default'
  - scope:
      path: '_pages_en'
      type: 'pages_en'
    values:
      lang: 'en'
      locale: 'en_US'
      layout: 'default'
  - scope:
      path: '_pages_tr'
      type: 'pages_tr'
    values:
      lang: 'tr'
      locale: 'tr_TR'
      layout: 'default'

# Build settings
markdown: kramdown

prose:
  media: 'images'
  metadata:
    _spots_de:
      - name: 'youtube_id'
        field:
          element: 'text'
          label: 'Youtube-ID'
    _spots_en:
      - name: 'youtube_id'
        field:
          element: 'text'
          label: 'Youtube-ID'
    _spots_tr:
      - name: 'youtube_id'
        field:
          element: 'text'
          label: 'Youtube-ID'
  ignore:
    - '_includes'
    - '_layouts'
    - '_data'
    - 'en'
    - 'de'
    - 'tr'
    - 'assets'
    - 'src'
    - '.gitignore'
    - 'Gemfile'
    - 'Gemfile.lock'
    - 'gulpfile.js'
    - 'package.json'
    - 'webpack.config.js'
    - 'LICENSE'
    - '_config.yml'
    - 'data.json'
    - 'index.md'
    - 'CNAME'
    - 'README.md'

exclude:
  - Gemfile
  - Gemfile.lock
  - package.json
  - node_modules
  - gulpfile.js
  - webpack.config.js
  - src
  - README.md
  - LICENSE
